<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/titleLogo.png" type="image/icon type" style="border-radius:30px;">
</head>

<body>

    <nav>

        <header>
            <div id="links">
                <ul>
                    <li><a href="#" title="Sign In"><span class="material-symbols-outlined">account_circle</span></a>
                    </li>
                    <li><a href="#" title="Apps"><span class="material-symbols-outlined">apps</span></a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">Gmail</a></li>
                </ul>
            </div>

            <div id="image">
                <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
                    alt="google">
            </div>

            <div id="search-part">
                <form method="get" action="http://google.com/search">           
                    <input type="text" name="q" required autofocus placeholder="Search Google Or Type A Url">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </form>
            </div>
        </header>
    </nav>
</body>
</html>
