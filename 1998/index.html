                <a href="#">Help!</a><br>

                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div id="mail-part">Get Google!<br> updates monthly:
                <br><input type="text" value="your e-mail">
                <br><input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </div>
        

    </header>
